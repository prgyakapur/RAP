<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAP App</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
 
    <div id="mortgageCalculator">
        <h2>Mortgage Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="terms">Number of Terms (months):</label>
        <input type="number" id="terms" placeholder="Enter number of terms">

        <button onclick="calculateMortgage()">Calculate</button>

        <div id="mortgageResult"></div>
    </div>

    <div id="nearestBankFinder">
        <h2>Nearest Bank Finder</h2>
        <label for="postcode">Enter Postcode:</label>
        <input type="text" id="postcode" placeholder="Enter postcode">

        <button onclick="findNearestBank()">Find Nearest Bank</button>

        <div id="bankResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
